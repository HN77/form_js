<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="actions">
      <a id="show_calc">Show me</a>
      <a id="hide_calc">Hide me</a>
    </div>

    <div class="container" id="calculator">
      <form id="calcForm">
        <input
          type="number"
          id="num1"
          placeholder="Entrez le premier nombre"
          required
        />
        <select id="operation">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input
          type="number"
          id="num2"
          placeholder="Entrez le deuxiÃ¨me nombre"
          required
        />
        <button type="button" id="calcButton">Calculer</button>
      </form>
      <p id="result"></p>
    </div>
    <div class="info" id="info_box">Information</div>
    <script src="./script.js"></script>
  </body>
</html>
